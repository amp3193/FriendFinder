<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="survey.css">
    
    <title>Friend Finder</title>
</head>

<body>
    <div class="container">
        <div class="shadow row rounded" id="header">
            <div class="col-sm-8">
                <h1 class="title">Friend Finder Survey</h1>
            </div>
        </div>
        <form role="form">
            <div class="form-group">
                <label for="reserve-name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="reserve-phone">Image Url</label>
                <input type="text" class="form-control" id="image">
            </div>
        </form>

        <!-- data-toggle="modal" data-target="myModal -->

        <div id="questionArr"></div>
        <button type="button" class="btn btn-info" id="submit" data-toggle="modal" data-target="#myModal">Submit</button>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends Link</a>
            </div>
        </footer>
    </div>
 
        <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Meet Your New Friend!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="match-name"></p>
                        <div id="match-image"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div> 

    <script type="text/javascript" src="survey.js"></script>
</body>

</html>
